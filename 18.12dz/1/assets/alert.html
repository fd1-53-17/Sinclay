<body>
    <script type="text/javascript">
        var year;
        year = prompt('Введите Ваш возраст');
        if (year < 18) {
            alert('Вы не достигли 18-летнего возраста. Пошли вон отсюда!');
        }
        if (year >= 18) {
            alert('Кури, бухай, зажигай!')
        }
    </script>
</body>
